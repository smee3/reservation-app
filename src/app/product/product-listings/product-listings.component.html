<div class="container">
    <div class="myclass">
        <h1>おはようございます</h1>
        <h2>こんにちは</h2>
    </div>
    <br>
    <div class="row">
        <div class="col-sm" *ngFor="let product of products let productId = index">
            <a [routerLink]="[ product._id ]">
                <div class="card">
                <img src="{{ product.coverImage }}" alt=""  class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
